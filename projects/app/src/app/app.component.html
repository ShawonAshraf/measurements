<div class="container mx-auto p-4">
  <div class="mb-8">
    <h1 class="text-2xl font-bold mb-4">Measurements Sampler</h1>

    <div class="mb-4">
      <input
        type="file"
        class="hidden"
        #fileInput
        (change)="onFileSelected($event)"
        accept=".txt,.csv"
      />
      <!-- <button
        (click)="fileInput.click()"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
      >
        Import Measurements File
      </button> -->
    </div>
  </div>

  <div>
    @if (sampledMeasurements.length > 0) {
      <h2 class="text-xl font-semibold mb-4">Sampled Measurements</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white border">
        <thead>
          <tr>
            <th class="px-4 py-2 border">Timestamp</th>
            <th class="px-4 py-2 border">Type</th>
            <th class="px-4 py-2 border">Value</th>
          </tr>
        </thead>
        <tbody>
          @for (measurement of sampledMeasurements; track measurement.timestamp) {
            <tr>
              <td class="px-4 py-2 border">{{ measurement.timestamp }}</td>
              <td class="px-4 py-2 border">{{ measurement.measurement_type }}</td>
              <td class="px-4 py-2 border">{{ measurement.value.toFixed(2) }}</td>
            </tr>
          }
        </tbody>
      </table>
    </div>
    }
  </div>
</div>
